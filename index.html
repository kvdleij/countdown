<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="countdown">
    <div class="countdown__item" data-unit="hrs">
        <div class="countdown__digits">&nbsp;</div>
        <div class="countdown__unit">hrs</div>
    </div>
    <div class="countdown__item" data-unit="min">
        <div class="countdown__digits">&nbsp;</div>
        <div class="countdown__unit">min</div>
    </div>
    <div class="countdown__item" data-unit="sec">
        <div class="countdown__digits">&nbsp;</div>
        <div class="countdown__unit">sec</div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/functions.js"></script>
</body>
</html>
